<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 6</title>
    <style>

      img {
  
        display: block;
  
      }
  
    </style>
  
    <script>
  
      window.addEventListener("load", function() {
  
        let images = document.querySelectorAll("img");
  
        function gérerSurvoleImage(event) {
  
          let image = event.target;
  
          let imageId = image.id;
  
          let numImage = imageId.substring(5); // Récupérer le numéro de l'image à partir de l'ID
  
          // Construire le chemin de la deuxième image en utilisant le numéro
  
          let deuxiemeImage = "images/image" + numImage + ".jpg";
  
          image.addEventListener("mouseout", function() {
  
            // Rétablir la première image lorsque le curseur quitte l'image
  
            image.src = "images/image1.jpg";
  
          });
  
          // Changer l'image au survol
  
          image.addEventListener("mouseover", function() {
  
            image.src = deuxiemeImage;
  
          });
  
        }
  
        // Appliquer la fonction gérerSurvoleImage à toutes les images
  
        for (let i = 0; i < images.length; i++) {
  
          gérerSurvoleImage({ target: images[i] });
  
        }
  
      });
  
    </script>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
  </body>
</html>
