<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
  <script>

    window.addEventListener("load", function() {

      let lastnameInput = document.getElementById("lastname");

      // Fonction exécutée lorsque l'on appuie sur une touche du clavier

      function afficherValeur(event) {

        let valeur = lastnameInput.value;

        alert("La valeur du champ est : " + valeur);

      }

      // Ajouter l'événement "keydown" pour déclencher la fonction afficherValeur

      lastnameInput.addEventListener("keydown", afficherValeur);

    });

  </script>


</head>
<body>
  <form>
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" id="lastname" />
  </form>
</body>
</html>
