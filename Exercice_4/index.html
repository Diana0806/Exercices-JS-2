<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
  <script>

    window.addEventListener("load", function() {

      let lastnameInput = document.getElementById("lastname");

      let firstnameInput = document.getElementById("firstname");

      let cityInput = document.getElementById("city");

      let razButton = document.querySelector("button[name='button']");


      // Fonction exécutée lorsque le bouton "RAZ" est cliqué

      function razForm() {

        lastnameInput.value = "";

        firstnameInput.value = "";

        cityInput.value = "";

      }


      // Ajouter l'événement "click" pour déclencher la fonction razForm

      razButton.addEventListener("click", razForm);

    });

  </script>


</head>
<body>
  <form>
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" value="Doe" id="lastname" />
    <label for="firstname">Votre prenom  : </label><input type="text" name="firstname" value="John" id="firstname" />
    <label for="city">Votre ville  : </label><input type="text" name="city" value="New York" id="city" />
    <button type="button" name="button">RAZ</button>
  </form>
</body>
</html>
